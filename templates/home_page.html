{% extends "navbar.html" %} {% block title %} Home {% endblock %} {% block content %}
    <head>
        <link rel="stylesheet" href="static/css/leaflet.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    </head>
    <div class="row">
        <div class="col col-sm-6 mt-4 ms-5">
            <div id="map" ></div>
                <script>
                    var map = L.map('map').setView([{{lat}}, {{lon}}], 13);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href=\"https://www.openstreetmap.org/copyright\">OpenStreetMap</a> contributors'}).addTo(map);
                    {{markers|safe}}
                </script>
        </div>

        <div class="col col-md-4 mt-4 me-5">
            <h3> Party: </h3>
            <div class="mt-3">
                <button type="button" class="btn btn-primary btn-sm">
                    <a href="/search-party">
                        Search
                    </a>
                </button>
                <button type="button" class="btn btn-secondary btn-sm" >
                    <a href = "/create-party/">
                        Create
                    </a>
                </button>
            </div>

            <div class=" mt-3 ">
            <h3> Nearby Games: </h3>
                <div class="mt-3">
                    <div data-bs-spy="scroll" data-bs-target="#simple-list-example" data-bs-offset="0" data-bs-smooth-scroll="true" class="scrollspy-example" tabindex="0">
                    <h5 id="simple-list-item-1">Blorby Schmorby</h5>
                    <p>...</p>
                    <h5 id="simple-list-item-2">Grongle Schminglo</h5>
                    <p>...</p>
                    <h5 id="simple-list-item-3"> Tilapia Lobby </h5>
                    <p>...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends "navbar.html" %} {% block title %} Sign Up {% endblock %} {% block content %}
  <head>
    <h1 style="color:blue;border-width:3px;border-style:solid;border-color: blueviolet">
        Sign Up
    </h1>
  </head>
  <body>
    <form method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="username" name="username" class="form-control" id="username">
        </div>
          <div class="mb-3">
            <label for="pass1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="pass1">
          </div>
          <div class="mb-3">
            <label for="pass2" class="form-label">Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" id="pass2">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
            <label class="form-check-label" for="checkbox">Agree to Terms of Service</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
{% endblock %}
